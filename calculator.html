<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Calculator">

            <div id="historyStore"><u>HISTORY:-</u></div>

            <div id="result">
                <input type="text" value="0" id="display">
            </div>

            <div class="all-button">
                <button class="button funcOperator" id="alternate_btn">C</button>
                <button class="button funcOperator" id="SquarRoot">âˆš</button>
                <button class="button funcOperator" id="Percentage_btn">%</button>
                <button class="button operator" id="Divide_btn">/</button>
                <button class="button" id="seven_btn">7</button>
                <button class="button" id="eight_btn">8</button>
                <button class="button" id="Nine_btn">9</button>
                <button class="button operator" id="Multiplication_btn">*</button>
                <button class="button" id="Four_btn">4</button>
                <button class="button" id="Five_btn">5</button>
                <button class="button" id="Six_btn">6</button>
                <button class="button operator" id="Subtraction_btn">-</button>
                <button class="button" id="One_btn">1</button>
                <button class="button" id="Two_btn">2</button>
                <button class="button" id="Three_btn">3</button>
                <button class="button operator" id="Add_btn">+</button>
                <button class="button" id="zero_btn">0</button>
                <button class="button" id="point_btn">.</button>
                <button class="button funcOperator" id="clear_btn">AC</button>
                <button class="button operator" id="equals_btn">=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
